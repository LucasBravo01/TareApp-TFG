<!DOCTYPE html>
<html lang="es">

<body>
    <!-- Botón escondido para abrir el modal cuando haya error -->
    <button id="button-modal-response" type="button" hidden="true" data-bs-toggle="modal" data-bs-target="#div-modal-response">Helou</button>
    <div id="div-modal-response" aria-labelledby="div-modal-response" aria-hidden="true" class="modal fade">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <!-- Header -->
                <div id="div-modal-response-header" class="modal-header d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <!-- Icono de error o éxito (jQuery) -->
                        <img id="img-modal-response" src="" alt="" height="40">
                        <!-- Título del error/mensaje (jQuery) -->
                        <h1 id="h1-modal-response" class="modal-title mx-1 text-center">Error desconocido</h1>
                    </div>                        
                    <!-- Botón para cerrar el modal -->
                    <button type="button" class="modal-close-window-button" data-bs-dismiss="modal" aria-label="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="20" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                          </svg>
                    </button>
                </div>
                <!-- Body (jQuery) -->
                <div class="modal-body d-flex flex-column align-items-center"> 
                    <p id="p-modal-response" class="text-center">Si estás viendo esto, se ha producido un error desconocido.</p>
                    <img id="img-modal-body" src="" alt="Recompensa" class="d-none" height="100">
                </div>
                <!-- Footer -->
                <div class="modal-footer d-flex justify-content-center">
                    <!-- Cambiar color del botón por jQuery -->
                    <button id="button-modal-response-ok" type="button" class="modal-confirm-button" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
